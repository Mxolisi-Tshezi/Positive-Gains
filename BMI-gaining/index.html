<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI</title>
</head>
<body>
    <h2>Positive Gains</h2>
    <h3>Let us check your BMI first</h3>
    <div>
        <form class="EnterGaindata">
          <div>
            <label class="Gaindata" for="your weight">Enter your current weight (kg)</label>
            <input id="mass_Gain" name="Mass_Inkg" type="text" autofocus />
          </div>
          <div>
            <label class="Gaindata" for="your height">Enter your height (m)</label>
            <input id="height_Gain" name="Height_Inmetres" type="text" />
          </div>
          <input class="CalculateGain" type="button" value="Calculate"/>
        </form>
        <form class="Display_BMIGain">
          <label class="Text_BMIGain" for="Calculated_BMI">YOUR BMI IS ? <br></br> YOUR STATUS IS ?</label>
        </form>
        <form class="next-stepGain">
          <div>
          <input class="nextGain" type="button" value="Next Step" onclick="window.location.href='https://mxolisi-tshezi.github.io/Positive-Gains/Calculate-weight-gain/';"/>
        </div>
        </form>
    </div>
    <div class="Tips">
      <h4>Here are some tips to gain weight</h4>
      <p>
        <ul>
          <li>Eat more snacks! Snacking on nuts and  fruits and veggies are the way to go!
          </li>
          <li>
            Drink more liquids.
          </li>
          <li>
            Increase your protein intake. 
          </li>
        </ul>
      </p>
    </div>
    <script src="./js/positive-gains.js" charset="utf-8"></script>
    <script src="./js/positive-gains.dom.js" charset="utf-8"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI</title>
</head>
<body>
    <h2>Positive Gains</h2>
    <h3>Let us check your BMI first</h3>
    <div>
        <form class="Enterdata">
          <div>
            <label class="data" for="name">Enter your current weight (kg)</label>
            <input id="mass" name="Mass_Inkg" type="text" autofocus />
          </div>
          <div>
            <label class="data" for="lastname">Enter your height (metres)</label>
            <input id="height" name="Height_Inmetres" type="text" />
          </div>
          <input class="Calculate" type="button" value="Calculate"/>
        </form>
        <form class="Display_BMI">
          <label class="Text_BMI" for="Calculated_BMI">YOUR BMI IS ? <br></br> YOUR STATUS IS ?</label>
        </form>
    </div>
    <script src="../js/positive-gains.js" charset="utf-8"></script>
    <script src="../js/positive-gains.dom.js" charset="utf-8"></script>
</body>
</html>

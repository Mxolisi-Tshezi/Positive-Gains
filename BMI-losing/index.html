<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI</title>
</head>
<body>
    <h2>Positive Gains</h2>
    <h3>Let us check your BMI first</h3>
    <div>
        <form class="EnterLossdata">
          <div>
            <label class="Lossdata" for="name">Enter your current mass</label>
            <input id="massLoss" name="username" type="text" autofocus />
          </div>
          <div>
            <label class="Lossdata" for="lastname">Enter your current height</label>
            <input id="heightLoss" name="lastname" type="text" />
          </div>
          <input class="CalculateLoss" type="button" value="Calculate"/>
        </form>
        <form class="Display_BMILoss">
          <label class="Text_BMILoss" for="Calculated_BMI">YOUR BMI IS ?</label>
        </form>
        <form class="next-stepLoss">
          <div>
          <input class="nextLoss" type="button" value="Next Step" onclick="window.location.href='https://mxolisi-tshezi.github.io/Positive-Gains/Calculate-weight/';"/>
        </div>
        </form>

    </div>
    <script src="../js/positive-gains.js" charset="utf-8"></script>
    <script src="../js/positive-gains.dom.js" charset="utf-8"></script>
</body>
</html>

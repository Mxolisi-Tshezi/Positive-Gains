<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BMI</title>
</head>
<body>
    <h2>Positive Gains</h2>
    <h3>Let us check your BMI first</h3>
    <div>
        <form class="Enterdata">
          <div>
            <label class="data" for="name">Enter your current mass</label>
            <input id="mass" name="username" type="text" autofocus />
          </div>
          <div>
            <label class="data" for="lastname">Enter your current height</label>
            <input id="height" name="lastname" type="text" />
          </div>
          <input class="Calculate" type="button" value="Calculate"/>
        </form>
        <form class="Display_BMI">
          <label class="Text_BMI" for="Calculated_BMI">YOUR BMI IS ?</label>
        </form>
        <form class="next-step">
          <div>
          <input class="next" type="button" value="Next Step" onclick="window.location.href='https://mxolisi-tshezi.github.io/Positive-Gains/Calculate-Weight/';"/>
        </div>
        </form>
        
    </div>
</body>
</html>

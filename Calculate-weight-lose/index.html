<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    <title>Calculating your weight</title>
</head>
<body>
    <h2>Positive Gains</h2>
    <h3>What is your goal?</h3>
    <div>
        <form class="insertdata">
          <div>
            <label class="data1" for="name">Enter your current weight</label>
            <input id="weight" name="weight_Inkg" type="text" autofocus />
          </div>
          <div>
            <label class="data1" for="lastname">Enter your goal weight</label>
            <input id="goal" name="goal_Inkg" type="text"/>
          </div>
          <div>
            <label class="data1" for="lastname">Enter your time frame</label>
            <input id="time" name="time_Indays" type="text" />
          </div>
          <input class="Calculate1" type="button" value="Calculate"/>
        </form>
        <form class="Display_Goal">
          <label class="Text_Goal" for="Calculated_Goal">You have to lose/gain ? in ? weeks</label>
        </form>

    </div>
    <script src="calculate.js" charset="utf-8"></script>
    <script src="calculate.dom.js" charset="utf-8"></script>
    <canvas id="myChart" width="30" height="10" style="background-color:powderblue; opacity: 0.8" ></canvas>
    <script type="text/javascript">


var canvas = document.getElementById('myChart');
var firstValue = document.getElementById('time');
const calculateButton = document.querySelector('.Calculate1');


var data = {/*from   w  ww . j a  v  a2s.  c o m*/
  labels: ["week2", "week2", "week3", "week4", "week5", "week6", "week7", "week8", "week9", "week10", "week11", "week12", "week13" ],
  datasets: [
      {
          label: "Tracking the weight Gain/Loss",
          fill: false,
          lineTension: 0.2,
          backgroundColor: "rgba(255,255,255)",
          borderColor: "rgba(75,192,192,1)",
          borderCapStyle: 'butt',
          borderDash: [],
          borderDashOffset: 0.0,
          borderJoinStyle: 'miter',
          pointBorderColor: "rgba(255,255,255)",
          pointBackgroundColor: "#fff",
          pointBorderWidth: 1,
          pointHoverRadius: 5,
          pointHoverBackgroundColor: "rgba(255,255,255)",
          pointHoverBorderColor: "rgba(255,255,255)",
          pointHoverBorderWidth: 2,
          pointRadius: 5,
          pointHitRadius: 10,
          data: [100, 99, 97, 94, 92, 89, 82, 81.5, 82, 83, 83, 83, 80, ],
      }
  ]
};
var option = {
 showLines: true,
onClick: function(evt) {
  var element = myLineChart.getElementAtEvent(evt);
  if(element.length > 0)
  {
    var ind = element[0]._index;
    if(confirm('Do you want to remove this point?')){
      data.datasets[0].data.splice(ind, 1);
      data.labels.splice(ind, 1);
      myLineChart.update(data);
      }
    }
  }
};
var myLineChart = Chart.Line(canvas,{
 data:data,
options:option
});
function adddata(){
 myLineChart.data.datasets[0].data[7] = 50;
myLineChart.data.labels[7] = "test add";
myLineChart.update();
}
    </script>
</body>
</html>

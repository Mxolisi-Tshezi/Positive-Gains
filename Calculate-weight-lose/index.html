<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Calculating your weight</title>
</head>
<body>
    <h2>Positive Gains</h2>
    <h3>What is your goal?</h3>
    <div>
        <form class="insertdata">
          <div>
            <label class="data1" for="name">Enter your current weight</label>
            <input id="weight" name="weight_Inkg" type="text" autofocus />
          </div>
          <div>
            <label class="data1" for="lastname">Enter your goal weight</label>
            <input id="goal" name="goal_Inkg" type="text" />
          </div>
          <div>
            <label class="data1" for="lastname">Enter your time frame</label>
            <input id="time" name="time_Indays" type="text" />
          </div>
          <input class="Calculate1" type="button" value="Calculate"/>
        </form>
        <form class="Display_Goal">
          <label class="Text_Goal" for="Calculated_Goal">You have to lose/gain ? in ? weeks</label>
        </form>
        <h3 id="shopping"></h3> <br>
        <button onclick='add2array(1)'> Time Frame </button>
        <button onclick='add2array("Current_Weight")'> Current weight </button>
        <button onclick='add2array("Goal_Weight")'> Goal Weight </button>
        <button onclick='add2array("Weight Lost")'> Weight Lost </button>
        <canvas id="myChart" style="width:100%;max-width:100%;max-height:600px;background-color:powderblue; opacity: 0.65"></canvas>
    </div>
    <script>
      var xValues = [];
      var yValues = [7,8,8,9,9,9,10,11,14,14,15];

      var mychart = new Chart("myChart", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [{
              label: "Weight (kg)",
                fill: false,
                lineTension: 0.2,
                backgroundColor: "rgba(255,255,255)",
                borderColor: "rgba(75,192,192,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(255,255,255)",
                pointBackgroundColor: "#ffffff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(255,255,255)",
                pointHoverBorderColor: "rgba(255,255,255)",
                pointHoverBorderWidth: 2,
                pointRadius: 5,
                pointHitRadius: 10,
            data: yValues
          }]
        },
      })
      var count = 0;
              function add2array(item){
                  xValues.push(item + count++);
                  console.log(xValues)
                  mychart.update();
              }
      </script>
    <script src="calculate.js" charset="utf-8"></script>
    <script src="calculate.dom.js" charset="utf-8"></script>
</body>
</html>
